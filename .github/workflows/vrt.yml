name: VRT Tests
on:
  push:
    branches: ["main"]
  schedule:
    # 毎日 9:00 (JST)
    - cron: "0 0 * * *"

jobs:
  vrt:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: docker compose build
        run: VITE_BASE_URL=http://localhost:3000 docker-compose build test

      - name: docker compose up
        run: VITE_BASE_URL=http://localhost:3000 docker-compose up -d test

      - name: Run Playwright tests
        run: docker compose exec test bash -c 'npx playwright test -c playwright.config.vrt.ts'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30
