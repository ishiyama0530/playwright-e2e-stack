services:
  db:
    image: postgres:latest
    container_name: e2e_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U admin -d mydb
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - mynetwork

  server:
    container_name: e2e_server
    build:
      context: ./
      dockerfile: Dockerfile.server
    environment:
      - DATABASE_URL=postgresql://admin:password@db:5432/mydb?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mynetwork

  test:
    container_name: e2e_test
    build:
      context: ./
      dockerfile: Dockerfile.test
    environment:
      - CI=${CI}
    volumes:
      - ./web/playwright-report:/app/playwright-report
      - ./web/test-results:/app/test-results
      - ./web/tests/__snapshots__:/app/tests/__snapshots__
      - ./web/playwright.config.ts:/app/playwright.config.ts
    ports:
      - "9323:9323"
    tty: true
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
